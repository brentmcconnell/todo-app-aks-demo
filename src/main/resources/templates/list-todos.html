<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/header :: header"/>
	</head>
	<body>
		<div th:replace="fragments/navigation :: navbar">Navbar</div>	
		<div class="container">
			<div>
				<a type="button" class="btn btn-primary btn-md" href="/add-todo">Add Todo</a>
			</div>
			<br>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>List of TODO's</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th width="60%">Description</th>
								<th width="20%">Target Date</th>
								<th width="20%">Actions</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="todo : ${todos}">
							<!-- <tr th:each="todo: ${todos}"> -->
								<tr>
								<td th:text="${todo.description}"/>
								<td th:text="${#dates.format(todo.targetDate, 'MMM-dd-yyyy')}"></td>
								<td>
									<a th:href="@{/delete-todo(id=${todo.id})}" th:text="Delete" class="btn btn-warning" type="button">Delete</a>
								</td>
								</tr>
				            </th:block>
							<!-- </tr> -->
						</tbody>
					</table>
				</div>
			</div>
        </div>
		<div th:replace="fragments/footer :: footer"/>
	</body>
</html>
